<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProStack</title>
    <link rel="icon" type="image/x-icon" href="./Assests/Images/botIcon.png">
    <link rel="stylesheet" href="login.css">

<body>
    <div class="container">
        <img src="./Assests/Images/botIcon.png" alt="" class="logo">
        <h2>Sign in to your account</h2>
        <p>Email Address</p>
        <input type="text" class="text-box">
        <p class="password">Password</p>
        <input type="password" class="text-box2">
        <input type="checkbox" id="checkbox"><span id="myspan">Remember me</span><span id="newspan">Forgot Password?</span>
        <button class="signinBtn">Sign in</button>
        <h3 id="sub-text">Or continue with</h3>
        <div class="btn">
        <button class="goggle" id="myBtn">
            <img src="./Assests/Images/goggle.png" alt="" class="btnGoggle">Goggle
        </button>
        <button class="github" id="myBtn"><img src="./Assests/Images/github.png" alt="" class="btnGithub">Github</button>
    </div>
    </div>


    <link rel="stylesheet" href="login.css">
    <script src="./login.js"></script>
