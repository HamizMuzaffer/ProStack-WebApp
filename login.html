<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProStack</title>
    <link rel="icon" type="image/x-icon" href="./Assests/Images/botIcon.png">
    <link rel="stylesheet" href="login.css">
    
    <script  type="module" src="login.js"></script>
    

    
</head>
<body>
    <div class="container">
        <img src="./Assests/Images/botIcon.png" alt="" class="logo">
        <h2>Sign in to your account</h2>
         <form action="" id="form">
        <p>Email Address</p>
        <input type="email" class="text-box" id="mail">
        <p class="password">Password</p>
        <input type="password" class="text-box2" id="password">
     
        <button type="submit" class="signinBtn" id="signin">Sign in</button>
    </form>
        <h3 id="sub-text">Or continue with</h3>
        <div class="btn">
        <button class="goggle" id="myBtn">
            <img src="./Assests/Images/goggle.png" alt="" class="btnGoggle">Goggle
        </button>
        <button class="github" id="myBtn2"><img src="./Assests/Images/fb.png" alt="" class="btnFacebook">Facebook</button>
    </div>
    </div>


    
    <script  type="module" src="./login.js"></script>
    
</body>
</html>
