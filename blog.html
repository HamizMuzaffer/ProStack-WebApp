<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProStack</title>
    <link rel="icon" type="image/x-icon" href="./Assests/Images/botIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="blog.css">
    <script type="module" src="./login.js"></script>
</head>
<body>

    <div class="navbar">
        <div class="navImage"><img src="./Assests/Images/botIcon.png" alt="" class="nav-logo"></div>
        <div class="nav-heading">
            <h2>ProStack</h2>
        </div>
        <input type="text" class="input-box" placeholder="Search Blog or Query">
        <button class="mybtn">
            <img src="./Assests/Images/search.png" alt="" class="search">
        </button>
        <div class="mainBtns">
            <button>Ask Query</button>          
        </div>
        <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full" class="loginImg">
            <img alt="Tailwind CSS Navbar component"
              src="./Assests/Images/businessman_6833553.png" id="myImg" />
          </div>
        </div>
        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52 jus">       
          <li id="logoutBtn"><a>Logout</a></li>
        </ul>
      </div>


      
    </div>







</div>
<div class="maincontent">
    <div class="container1">
      
      











    </div>
    <div class="container2">
        <div class="question">
        <form action="" id="blogForm">
         <input type="text" id="header-box" placeholder="Enter Title">
         <br>
         
           <label for="type" id="myLabel1">Select Type</label>
           <br>
           <label for="Blog" id="subLabel" class="blog">Blog</label>
           <input type="radio" name="Blog" id="blog" value="Blog">
           <label for="" id="subLabel">Query</label>
           <input type="radio" name="query" id="query" value="Query">

         <label for="Category" id="myLabel">Choose a Category:</label><br>
         <select  id="dropdown" >
           <option value="JavaScript">JavaScript</option>
           <option value="React">React</option>
           <option value="HTML">HTML</option>
           <option value="CSS">CSS</option>
         </select>
      
         <input type="text" class="textbox" id="Input-Text" required> 
         <button class="btn" type="submit" id="myBtn">Post</button>
         

        </form>







        </div>
  
    </div>
    <div class="container3"></div>
</div>





<script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./login.js"></script>
</body>
</html>
